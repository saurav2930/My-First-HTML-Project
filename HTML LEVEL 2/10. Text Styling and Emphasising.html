<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Bold:- <b>this is bold </b> <br>
    Underline :- <u>this is Underline</u> <br>
    Italic :- <i>this is Italic</i> <br>
    StrikeThrough :- <s> this is strikethrough </s> <br>
    Text Emphasis :- <p>this is <em>saurav</em> </p> <br>
    Text Strong :- this is <strong> saurav</strong> <br>
    Delete tag : this is <del>Hello</del> <br> <br>
    Double Quotes:- this is <q>boy(saurav)</q> <br>
</body>
</html>
